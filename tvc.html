<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pitch & Yaw Visualizer</title>
    <style>
      canvas {
        background: #111;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      let angle = 0;

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const pitch = 90 + 10 * Math.sin(angle);
        const yaw = 90 + 10 * Math.cos(angle);

        const x = centerX + (yaw - 90) * 10;
        const y = centerY + (pitch - 90) * 10;

        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI * 2);
        ctx.fillStyle = "cyan";
        ctx.fill();

        angle += 0.05;
        requestAnimationFrame(draw);
      }

      draw();
    </script>
  </body>
</html>
